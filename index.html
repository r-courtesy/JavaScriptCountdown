<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Finally New Home</title>
</head>
<body>
    <main class="coming-soon">
        <div>
            <h2>We are mooving up soon!</h2>
            <div class="countdown">
                <div class="countainer-day">
                    <h3 class="day">Time</h3>
                    <h3>Days</h3>
                </div>
                <div class="countainer-hour">
                    <h3 class="hour">Time</h3>
                    <h3>Hours</h3>
                </div>
                <div class="countainer-minute">
                    <h3 class="minute">Time</h3>
                    <h3>Minutes</h3>
                </div>
                <div class="countainer-second">
                    <h3 class="second">Time</h3>
                    <h3>Seconds</h3>
                </div>
            </div>
        </div>
        <img class="waiting" src="./assets/img/calendar-1.svg" alt="">
    </main>
    <script src="./assets/app/app.js"></script>
</body>
</html>
